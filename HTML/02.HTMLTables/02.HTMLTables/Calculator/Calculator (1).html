<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script src="js/functions.js" type="text/javascript"></script>
</head>
<body>
<table>
    <tr>
        <td id="input-cell" colspan="4"><input id="input" type="text" maxlength="10"/></td>
    <tr>
        <td>
            <button id="one" onclick="onClickButton(this.id)">1</button>
        </td>
        <td>
            <button id="two" onclick="onClickButton(this.id)">2</button>
        </td>
        <td>
            <button id="three" onclick="onClickButton(this.id)">3</button>
        </td>
        <td>
            <button id="plus" onclick="onClickButton(this.id)">+</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="four" onclick="onClickButton(this.id)">4</button>
        </td>
        <td>
            <button id="five" onclick="onClickButton(this.id)">5</button>
        </td>
        <td>
            <button id="six" onclick="onClickButton(this.id)">6</button>
        </td>
        <td>
            <button id="minus" onclick="onClickButton(this.id)">-</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="seven" onclick="onClickButton(this.id)">7</button>
        </td>
        <td>
            <button id="eight" onclick="onClickButton(this.id)">8</button>
        </td>
        <td>
            <button id="nine" onclick="onClickButton(this.id)">9</button>
        </td>
        <td>
            <button id="multiply" onclick="onClickButton(this.id)">*</button>
        </td>
    </tr>
    <tr>
        <td>
            <button id="clear" onclick="onClickButton(this.id)">C</button>
        </td>
        <td>
            <button id="zero" onclick="onClickButton(this.id)">0</button>
        </td>
        <td>
            <button id="equals" onclick="onClickButton(this.id)">=</button>
        </td>
        <td>
            <button id="divide" onclick="onClickButton(this.id)">/</button>
        </td>
    </tr>
    </tr></table>
</body>
</html>
