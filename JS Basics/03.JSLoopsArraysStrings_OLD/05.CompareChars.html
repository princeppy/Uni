<html>
<head>
    <title>Arrays</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<div id="exercise">
        <span id="inner">05.Write a JavaScript function compareChars(arr1, arr2) that compares two arrays of chars lexicographically (letter by letter).
        </span>
</div>
<div>
    <div>
        <label for="input-one">Input comma or space separated array of chars:</label>
        <input id="input-one" placeholder="'a','b','c'" type="text" value="'1', 'f', '1', 's', 'g', 'j', 'f', 'u', 's', 'q'">
    </div>
    <div>
        <label for="input-two">Input comma or space separated array of chars:</label>
        <input id="input-two" placeholder="'a','b','c'" type="text" value="'1', 'f', '1', 's', 'g', 'j', 'f', 'u', 's', 'q'">
    </div>
</div>
<a href="#" onclick="onPrintButtonClick(calcResult())">Print</a>

<div id="result">The result will be printed here...</div>
<script src="scripts/results.js"></script>

<!--Start of the solution-->
<script>
    function calcResult() {

        var str1 = document.getElementById('input-one').value;
        var str2 = document.getElementById('input-two').value;
        var re = new RegExp('\\s+|,\\s*','g');
        var arr1 = str1.split(re);
        var arr2 = str2.split(re);
        var length1 = arr1.length;
        var length2 = arr2.length;
        var check = true;

        if(length1!=length2){
            return 'Not Equal';
        }
        else{
            for (var i = 0; i < length1; i++) {
                if(arr1[i]!=arr2[i]){
                    check=false;
                    return 'Not Equal';
                    break;
                }
            }

            if(check==true){
                return 'Equal';
            }
        }


    }
</script>
<!--End of solution-->


</body>
</html>
