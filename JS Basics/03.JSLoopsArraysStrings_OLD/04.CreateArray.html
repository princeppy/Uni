<html>
<head>
    <title>Arrays</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<div id="exercise">
        <span id="inner">04.Write a JavaScript function createArray() that allocates array of 20 integers and initializes each element by its index multiplied by 5.
        </span>
</div>
<div>
    <label for="input-one">Input length of array to be created:</label>
    <input id="input-one" placeholder="number" type="text" value="20">
</div>
<a href="#" onclick="onPrintButtonClick(calcResult())">Print</a>

<div id="result">The result will be printed here...</div>
<script src="scripts/results.js"></script>

<!--Start of the solution-->
<script>
    function calcResult() {
        var number = document.getElementById('input-one').value;
        var result = [];
        for (var i = 0; i <= number; i++) {
            result.push(i*5);
        }
        return result.join(' ').toString();
    }
</script>
<!--End of solution-->


</body>
</html>
