        <span id="inner">13.Write a JavaScript function replaceSpaces(str) that replaces the white-space characters in a text with &nbsp;.

<!--Start of the solution-->
<script>
    function calcResult() {

        var text = document.getElementById('input-one').value;
        var re = new RegExp('\\s+','g');

        var result = text.replace(re,'&nbsp;');

        return result;
    }
</script>
