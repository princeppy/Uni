<script>
    function calcResult() {

        var text = document.getElementById('input-one').value;
        var regex1 = new RegExp('(<\a \href=)(.[^>]+)(>)(.[^<]+)(<\/a>)', 'g');
        var regex2 = new RegExp('<\/a>','g');
        var match1 = regex1.exec(text);
        var match2 = regex2.exec(text);

        text = text.replace(match1[1],'[URL=');
        text = text.replace(match1[3],']');

        text = text.replace(match1[5],'[/URL]');

        return text.toString();
    }
</script>
