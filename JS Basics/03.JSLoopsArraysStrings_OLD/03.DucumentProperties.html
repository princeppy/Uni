<div id="exercise">
        <span id="inner">03.Write a JavaScript function displayProperties() that displays all the properties of the "document" object in alphabetical order.
        </span>
</div>

<a href="#" onclick="onPrintButtonClick(calcResult())">Print</a>

<div id="result">The result will be printed here...</div>
<script src="scripts/results.js"></script>

<!--Start of the solution-->
<script>
    function calcResult() {
        var arr =Object.getOwnPropertyNames(document);
        var arrSorted = arr.sort(function(a,b){return a.localeCompare(b)});
        var result;
        for (var i = 0; i < arrSorted.length; i++) {
            result+=arrSorted[i]+'<br>';
        }
        return result;
    }
</script>
