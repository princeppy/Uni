        <span id="inner">17.Write a JavaScript function extractContent(str) that extracts the text content from given HTML fragment (given as string). The function should return anything that is in a tag, without the tags.

<!--Start of the solution-->
<script>
    function calcResult() {

        var text = document.getElementById('input-one').value;
        var re = new RegExp('<\/?\\w*\\s*[^>]*>', 'g');

        var arr = text.split(re);
        arr = arr.filter(function(n){return n!='' });


        return arr.join('');
    }
</script>
