<body>
<div id="exercise">
        <span id="inner">02.Write a JavaScript function findMinAndMax(arr) that accepts as parameter an array of numbers. The function finds the minimum and the maximum number.
        </span>
</div>
<div>
    <label for="input-one">Input a comma or space separated list:</label>
    <input id="input-one" placeholder="1,2,3,4" type="text" value="1, 2, 1, 15, 20, 5, 7, 31">
</div>
<a href="#" onclick="onPrintButtonClick(calcResult())">Print</a>

<div id="result">The result will be printed here...</div>
<script src="scripts/results.js"></script>

<!--Start of the solution-->
<script>
    function calcResult() {
        var number = document.getElementById('input-one').value;
        var re = new RegExp("\\D+(?!\\d)");
        var arr = number.split(re);
        for (var i = 0; i < arr.length; i++) {
            arr[i] = parseInt(arr[i]);
        }
        var result = ('Max - > ' + Math.max.apply(Math, arr) + '<br>'
        + 'Min -> ' + Math.min.apply(Math, arr));
        return result;
    }
</script>
<!--End of solution-->


</body>
