<div id="exercise">
        <span id="inner">14.Write a JavaScript function findPalindromes(str) that extracts from a given text all palindromes, e.g. "ABBA", "lamal", "exe".
        </span>
</div>
<div>
    <div>
        <label for="input-one">Input text:</label>
        <input id="input-one" placeholder="sample text" type="text">
    </div>

<div id="result">The result will be printed here...</div>
<script src="scripts/results.js"></script>

<!--Start of the solution-->
<script>
    function calcResult() {

        var text = document.getElementById('input-one').value;
        var re = new RegExp('\\w+','g');

        var result = text.match(re);
        var final =[];
        for(var m in result){
            var check = true;
            for (var i = 0; i < Math.round(result[m].length/2); i++) {
                if(result[m][i].toLowerCase()!=result[m][result[m].length-1-i].toLowerCase()){
                    check = false;
                    break;
                }

            }
            if(check){
                final.push(result[m]);
            }
        }

        return final;
    }
</script>
<!--End of solution-->
