<html>
<head>
    <title>Arrays</title>
    <link href="styles/style.css" rel="stylesheet"/>
</head>
<body>
<div id="exercise">
        <span id="inner">12.Write a JavaScript function countSubstringOccur(arr) that accepts as parameter an array of 2 elements arr [keyword, text]. The function finds how many times a substring is contained in a given text (perform case insensitive search).
        </span>
</div>
<div>
    <div>
        <label for="input-one">Input searched substring:</label>
        <input id="input-one" placeholder="in" type="text" value="in">
    </div>
    <div>
        <label for="input-two">Input text to search in:</label>
        <input id="input-two" placeholder="sample text" type="text" value="We are living in a yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.">
    </div>
</div>
<a href="#" onclick="onPrintButtonClick(calcResult())">Print</a>

<div id="result">The result will be printed here...</div>
<script src="scripts/results.js"></script>

<!--Start of the solution-->
<script>
    function calcResult() {

        var subStr = document.getElementById('input-one').value;
        var text = document.getElementById('input-two').value;
        var re = new RegExp(subStr,'gi');

        var result = text.match(re);

        return 'The searched string is found: '+result.length;
    }
</script>
<!--End of solution-->


</body>
</html>
